<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

<canvas id="canvas" width="640" height="480"></canvas>

<div style="margin: 10px 0 5px">Control</div>
<button id="play-stop">Start</button>
<button id="randomize">Randomize</button>
<button id="clear">Clear</button>
<div style="margin: 10px 0 5px">Speed</div>
<button class="speed" data-speed="0">0</button>
<button class="speed" data-speed="100">100</button>
<button class="speed" data-speed="200">200</button>
<button class="speed" data-speed="300">300</button>
<button class="speed" data-speed="500">500</button>
<button class="speed" data-speed="1000">1000</button>
</body>
</html>
